<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Game</h1>

      <!-- <p class="has-text-centered">{{ randomText }}</p> -->
      <!-- randomText is a string and ngFor works/iterates over an array. To turn string into array of characters we call the .split('') method. -->

      <p class="has-text-centered">
        <span
          [class]="compare(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>
      <br />
      <div class="field">
        <input
          class="input"
          (input)="onInput($any($event.target).value)"
          placeholder="Start typing here..."
        />
      </div>

      <div class="box has-text-centered" *ngIf="enteredText === randomText">
        <h1 class="title1">Success!!</h1>
      </div>
    </div>
  </div>
</div>
